// Read the frame size of the video
myVideo.addEventListener( "loadedmetadata", function (e) {
    var videoWidth = this.videoWidth,
    videoHeight = this.videoHeight;
    console.log(videoWidth);
    console.log(videoHeight);

}, false );




function playPause() {
  if (myVideo.paused)
    myVideo.play();
  else
    myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}
